<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left">
        <div class="names">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
    </div>


    <div class="names">
        <form action="">
            <input type="text" name="email" id="email" placeholder="email address or phone number">
            <input type="password" name="password" id="password" placeholder="password">
            <button type="submit">Log in</button>
            <a href="">Forgotten Account ?</a>
        </form>
        <button class="signup">Create New Account</button>
    </div>
</body>
</html>
